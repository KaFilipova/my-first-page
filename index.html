<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img class="img-logo" src="./images/logo.png" alt="" />
      <nav class="navbar">
        <ul class="nav-list">
          <li>Home</li>
          <li>Products</li>
          <li>Payment</li>
          <li>Shipping</li>
        </ul>

        <div class="search-container">
          <input
            type="search"
            class="search"
            id="search"
            placeholder="search"
          />
          <button type="search-btn" class="search-btn">
            <img class="img-search" src="./images/search.png" alt="" />
          </button>
            <button class="basket">
              <div class="number
              ">4</div>
              <img class="basket-img" src="./images/basket.png" alt="" />
            </button>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
